<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firewallz Back Portal</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="front-wrapper">
      <header class="header">

      <main class="main-section">
        <div class="main-info">
            <h1 class="name">John Doe</h1>
            <h2 class="post">Designer</h2>
            <div class="credentials">
                <span class="grid-left-column">
                    ID NO
                </span>
                <span class="grid-right-column">
                    20502458029
                </span>
                <span class="grid-left-column">
                    DOB
                </span>
                <span class="grid-right-column">
                    01/01/2000
                </span>
                <span class="grid-left-column">
                    Blood Group
                </span>
                <span class="grid-right-column">
                    A+
                </span>
                <span class="grid-left-column">
                    Phone
                </span>
                <span class="grid-right-column">
                    01700000000
                </span>
                <span class="grid-left-column">
                    Email
                </span>
                <span class="grid-right-column">
                    email@domain.com
                </span>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
